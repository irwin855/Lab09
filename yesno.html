<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    for (var i = 0; i <=10; i = i + 1){
      if (i % 2 === 0) {
        var even = i + " " + "yes"
        console.log(even)
      }
      else {
        var odd = i + " " + "no"
        console.log(odd)
      }
    }
    </script>
  </body>
</html>
